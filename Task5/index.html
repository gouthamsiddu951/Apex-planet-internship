<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone E-Commerce Site</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: #6c63ff;
      color: white;
    }
    .products {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }
    .contact {
      padding: 2rem;
      background: #eee;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
    }
    button {
      background: #6c63ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>MyShop</h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Welcome to MyShop</h2>
    <p>Your one-stop solution for amazing products</p>
  </section>

  <section id="products" class="products">
    <h2>Our Products</h2>
    <div id="product-list" class="product-grid"></div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MyShop. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const products = [
        { name: "Wireless Earbuds", price: "$29", rating: 4.5, image: "wireless earbuds.jpg" },
        { name: "Smart Watch", price: "$49", rating: 4.7, image: "smartwatch.jpg" },
        { name: "Bluetooth Speaker", price: "$39", rating: 4.3, image: "bluetooth.jpg" },
        { name: "Fitness Tracker", price: "$19", rating: 4.0, image: "fitness.jpg" }
      ];

      const productList = document.getElementById("product-list");
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img loading="lazy" src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>Price: ${p.price}</p>
          <p>Rating: ${p.rating}‚≠ê</p>
        `;
        productList.appendChild(card);
      });

      document.getElementById("contact-form").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Thanks for contacting us! We'll get back to you soon.");
        e.target.reset();
      });
    });
  </script>
</body>
</html>
